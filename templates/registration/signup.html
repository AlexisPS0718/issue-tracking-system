{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container-custom mt-4 mb-5">
  <h1>Sign Up</h1>
  <div>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-custom w-100" value="Sign Up">
    </form>
  </div>
</div>
{% endblock content %}
