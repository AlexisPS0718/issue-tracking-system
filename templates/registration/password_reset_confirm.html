{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New password{% endblock title %}

{% block content %}
<div class="container-custom mt-4 mb-5">
  <h1>Enter new password</h1>
  <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-custom" value="Change my password">
  </form>
</div>
{% endblock content %}
